name: Automated API tests using Postman CLI Day 3

on:
  workflow_dispatch:
  schedule:
    - cron: "30 22 3,13,23 * *"

jobs:
  automated-api-tests:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Postman CLI
        run: |
          curl -o- "https://dl-cli.pstmn.io/install/osx_64.sh" | sh
      - name: Login to Postman CLI
        run: postman login --with-api-key ${{ secrets.POSTMAN_API_KEY }}
      - name: Run API tests
        run: |
          postman collection run "11643422-bb825e82-cfcb-4b5e-ba64-bd67a34457f0"
